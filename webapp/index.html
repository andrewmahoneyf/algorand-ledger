<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ledger Basic Electron HID</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Sign an algorand transaction</h1>
            </div>
            <div class="row" id="mainForm">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="transaction">Transaction</label>
                        <textarea class="form-control rounded-0" id="transaction" rows="12"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <button id="regular-btn" class="btn btn-primary">Reset to regular</button>
                    </div>
                    <div class="form-group">
                        <button id="multisig-btn" class="btn btn-primary">Reset to multisignature</button>
                    </div>
                    <div class="form-group">
                        <button id="sign-tx-btn" class="btn btn-primary">Sign</button>
                    </div>
                    <div class="form-group">
                        <label for="server-token">Server token</label>
                        <input id="server-token" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="server-url">Server URL</label>
                        <input id="server-url" type="text"/>
                    </div>
                    <div class="form-group">
                        <button id="send-tx-btn" class="btn btn-primary">Send</button>
                        <code id="send-result"></code>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input id="pk0" type="text" readonly/>
                    </div>
                    <div class="form-group">
                        <button id="get-addr-btn" class="btn btn-primary">Get Address from ledger</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
